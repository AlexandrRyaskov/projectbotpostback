version: "3.9"

services:
  bot:
    profiles: [ "bot" ]
    build:
      context: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - user_service.postgres.network
    command: ["python", "-Om", "src.bot"]

  observer:
    profiles: [ "observer" ]
    build:
      context: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - user_service.postgres.network
    command: [ "python", "-Om", "src.bot" ]

  api:
    profiles: [ "api" ]
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "5001"
    ports:
      - "5001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - user_service.postgres.network
    command: [ "uvicorn", "src.server.main:app" ]
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsSL http://localhost:8000/healthcheck" ]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 10s

  postgres:
    profiles: [ "api", "bot", "observer" ]
    image: "postgres:16-alpine"
    restart: unless-stopped
    expose:
      - "5432"
    ports:
      - "127.0.0.1:15432:5432"
    networks:
      - user_service.postgres.network
    environment:
      POSTGRES_PASSWORD: $PASSWORD_DB
      POSTGRES_USER: $USER
      POSTGRES_DB: $DATABASE
    volumes:
      - user_service.postgres.data:/var/lib/postgresql/users:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 10s

volumes:
  user_service.postgres.data: {}

networks:
  user_service.postgres.network: {}
